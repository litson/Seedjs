<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Document</title>
    <script src='seed.js'></script>
    <script>
        var data = {
            base : '//cdn.bootcss.com',
            debug: true,
            alias: {
                zepto: '/zepto/1.0rc1/zepto.min.js',
                vue  : '/vue/0.12.8/vue.js?fdsfsver=1',
                bs   : '//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css'
            }
        };
        Seed.config( data );
    </script>
    <style data-seed="//cdn.bootcss.com/normalize/3.0.3/normalize.css"></style>
    <script>
        Seed.scan();
    </script>
</head>

<body>
<h3>
    base:
</h3>

<p>{{base}}</p>

<h3>
    alias:
</h3>
<ul>
    <li v-repeat='item : alias'>{{item}}</li>
</ul>
<h3>map:</h3>

<p>
    {{map}}
</p>

<h3>expires:</h3>

<p>
    {{expires}}
</p>

<script>
    // 


    Seed.use( ['zepto', 'vue', 'bs'], function () {

        var vm = new Vue( {
            data: data,
            el  : 'body'
        } );


    } );
</script>
</body>

</html>
