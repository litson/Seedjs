<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Seed test bed.</title>
    <style data-src="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"></style>
    <style>
        body {
            font-family: "Microsoft yahei", Verdana, Arial, Helvetica, sans-serif;
        }

        .wrapper {
            margin: 50px 10%;
        }

        .input {
            position: fixed;
            width: 40%;
            right: 0;
            overflow: hidden;
            display: block;

            border-left: 1px solid #000;
            padding: 1rem;

            background-color: #eee;
        }

        .input textarea {
            border: none;
            outline: none;
            display: block;
            background-color: transparent;
            width: 100%;
            min-height: 800px;
            padding-bottom: 10rem;
        }
    </style>
</head>
<body>

<div class="wrapper">

    <div id="preview" class="pull-left" style="width: 60%;min-height: 500px;margin-right: 1rem"></div>

    <div class="input">
        <textarea id="input" cols="30" rows="10"></textarea>
    </div>

</div>


<script data-src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
<script data-src="//cdn.bootcss.com/markdown.js/0.5.0/markdown.min.js"></script>
<script src="../dist/seed.js"></script>
<script>

    /* global markdown */

    Seed.data.debug = true;
    Seed.data.delimiter = 'src';
    Seed.data.map = function ( url ) {
        var datas  = url.match( /^(.*\/)(.*)$/i );
        var result = {
            id     : datas[2],
            fileUrl: url,
            hook   : datas[1]
        };
        console.log(
                // 版本号处于地址之间的情况，demo输入如下，已文件名为id，hook采用文件名之前的所有
                JSON.stringify(
                        result,
                        null,
                        4
                )
        );
        return result;
    };

    Seed.scan( function () {

        var documentString = Seed.getItem( 'documents' );

        var $preview = $( '#preview' );
        var $input   = $( '#input' );

        if ( documentString ) {
            bindInput( documentString )
        } else {
            $.ajax(
                    {
                        url    : '../README.md',
                        success: function ( data ) {
                            bindInput( data );
                        }
                    }
            )
        }

        function bindInput( documentString ) {
            $input.val( documentString );
            $input.on( 'input', function () {
                var value = this.value;
                $preview.html(
                        markdown.toHTML( value )
                );
                Seed.setItem( 'documents', value );
            } ).trigger( 'input' );
        }
    } );
</script>
</body>
</html>
